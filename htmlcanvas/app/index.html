  <div id="title" class="w3-container w3-teal text-center">
    <h1>Draw Canvas</h1>
  </div>

  <div class="row">
    <!--Color Panels-->
    <div class="col-sm-3">
      <div class="panel panel-default text-center">
        <p>Choose Color</p><br>
        <div id="Colors-Left">
          <ul class="list-group">
            <li style="background:green;" id="green"></li>
            <li style="background:blue;" id="blue" onclick="color(this)"></li>
            <li style="background:red;" id="red" onclick="color(this)"></li>
            <li style="background:yellow;" id="yellow" onclick="color(this)"></li>
            <li style="background:orange;" id="orange" onclick="color(this)"></li>
            <li style="background:black;" id="black" onclick="color(this)"></li>
            <li style="background:white;border:2px solid;" id="white" onclick="color(this)"></li>
          </ul>
        </div>
        <input type="button" value="clear" id="clr" size="23">

      </div>
    </div>

    <!--Canvas-->
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div id="center"> <canvas id="drawing"></canvas></div>
      </div>
    </div>


    <!--Chat-->
    <div class="col-sm-3">
      <div class="panel panel-default">
        <div id="right">
          <div class="panel panel-default chat-messages">
            <ul class="panel-body chat-message-list" data-chat="message-list"></ul>
          </div>
          <section class="chat-input">
            <form data-chat="chat-form" class="cb-container">
              <div class="input-group">
                <label for="js-message-input" class="sr-only">Message:</label>
                <input type="text" class="form-control" data-chat="message-input" autofocus>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Go!</button>
                </span>
              </div>
              <!-- /input-group -->
            </form>
          </section>
        </div>
      </div>
    </div>

  </div>
